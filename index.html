<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="phone">
        <h1>Bunnyland</h1>       
        <!-- bunny 1 -->
        <div class="layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
            <input type="checkbox">
        </div>
        <!-- bunny 2 -->
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
            <input type="checkbox">
        </div>
        <!-- wall 1 -->
        <div class="layer-3">
            <div class="capa-verde"></div>
        </div>
        <!-- bunny 3 -->
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
            <input type="checkbox">
        </div>
        <!-- wall 2 -->
        <div class="layer-5">
            <div class="capa-verde"></div>
        </div>
        <!-- bunny 4 -->
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
            <input type="checkbox">
        </div>
        <!-- wall 3 -->
        <div class="layer-7">
            <div class="capa-verde"></div>
        </div>
        <!-- grass -->
        <div class="layer-8">
            <div class="grass"></div>
        </div>
        <!-- clouds -->
        <div class="layer-9"></div>
        <div class="layer-10"></div>        
        <input type="checkbox"> 
        <h2 class="score">Score: </h2>       
    </div>
</body>
</html>
